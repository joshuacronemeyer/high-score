<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/mf.css"/>

	<script type="text/javascript" src="scripts/jquery-1.2.6.js"></script>
	<script type="text/javascript" src="scripts/jquery.cycle.all.pack.js"></script>
	<script type="text/javascript">
	  $(document).ready(function() {
		$('#pics').cycle({
			fx:     'fade',
			speed:  'fast',
			timeout: 0,
			next:   '#next',
			prev:   '#prev'
		});
	});
	</script>

	<title>The Bonfire Pit</title>
</head>
<body>
	<div class="page">
		<!-- Top box -->
		<div class="locationBox">
			<p class="subTitle">Burn baby burn.
			<div>
				<span class="label">Item:</span>  Bonfire Pit
			</div>
            <div>
				<span class="label">aka:</span> The Burning Pile
			</div>
			<div>
				<span class="label">Built:</span> Rebuilt every summer.
			</div>
			<div class="summary">
				We have lots of wood that falls from the sky at the Monkey Farm.  Burning it seems like a good way of getting rid of it.
			</div>
		</div>
		<div class="nav"><a id="prev" href="#">Prev</a> <a id="next" href="#">Next</a>
            <a class="back" href="http://localhost:8080/mf">Back to Map</a>
        </div>
        
		<div class="pics" id="pics">
			<li class="noListStyle">
                <img src="images/bonfire/bonfire.jpg" alt=""/>
                <p class="caption">Cool flame.</p>
            </li>
		</div>
	</div>
</body>
</html>
